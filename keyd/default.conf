[ids]

*

[main]

# Maps caplocks to escape when pressed and control when held
capslock = esc

# Remap the escape key to capslock
esc = capslock

v = lettermod(shift, v, 200, 150)
s = lettermod(control, s, 200, 150)
d = lettermod(meta, d, 200, 150)
f = lettermod(alt, f, 200, 150)

u = lettermod(alt, u, 200, 150)
i = lettermod(meta, i, 200, 150)
o = lettermod(control, o, 200, 150)
n = lettermod(shift, n, 200, 150)
m = lettermod(altgr, m, 200, 150)
