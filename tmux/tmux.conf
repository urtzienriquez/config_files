# GLOBAL OPTIONS

# set-window-option -g status-position top
set-option -g allow-rename off
set-option -g base-index 1
set-option -g pane-base-index 1
set -g renumber-window on
set-window-option -g automatic-rename on
set-option -g set-titles on
set -g status-keys vi
set -g history-limit 10000
setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on
set -sg escape-time 0
set-option -g detach-on-destroy off
set -g default-shell /usr/bin/zsh

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-ghostty:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"

# KEYBINDINGS

# rebind prefix as CTRL-a
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# source config to refresh tmux's configuration
unbind r
bind r source-file $HOME/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# create new window at current path
unbind c
bind c new-window -c "#{pane_current_path}"

# split windows with v (vertical) or h (horizontal)
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# change layout to V (vertical) or H (horizontal)
bind H select-layout even-horizontal
bind V select-layout even-vertical

# ALT-CTRL-vim keys to switch windows
bind -n M-C-h previous-window
bind -n M-C-l next-window

# for copy mode
bind-key \; copy-mode # enter copy mode
bind-key -Tcopy-mode-vi v send -X begin-selection # visual mode in copy mode
bind-key -Tcopy-mode-vi V send -X select-line # visual-line mode in copy mode
bind-key -Tcopy-mode-vi y send -X copy-selection # yank in copy mode
bind-key -Tcopy-mode-vi r send -X rectangle-toggle # visual block toggle

# to resize simply with arrow keys
bind -n -r C-Left  resize-pane -L 5
bind -n -r C-Right resize-pane -R 5
bind -n -r C-Up    resize-pane -U 5
bind -n -r C-Down  resize-pane -D 5

# bind t to create new session
unbind t
bind t command-prompt -p "New session name:" "new-session -s '%%'"

# kill pane without confirmation
unbind x
bind x kill-pane

# kill all other panes
unbind o
bind o kill-pane -a

# kill session with k
bind k confirm-before -p "kill session? (y/n)" kill-session

# kill server with K (Shift-k)
bind K confirm-before -p "kill tmux server? (y/n)" kill-server

# THEME

set -g status-bg "#000000"
set -g status-fg white
set -g status-right '#{tmux_mode_indicator}'
set-window-option -g window-status-current-style bg="#000000",fg="#ffc777",bold
set-window-option -g window-status-style bg="#000000",fg="#9B7A4B"

set -g window-status-format "#{window_index}:#{window_name}#{?window_zoomed_flag, ,}"
set -g window-status-current-format " #{window_index}:#{window_name}#{?window_zoomed_flag, ,}" 

set -g visual-bell off
setw -g monitor-activity off
set -g status-interval 1
set -g status-left-length 30

# PLUGINS

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'MunifTanjim/tmux-suspend'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'christoomey/vim-tmux-navigator'

# configuration for tmux-resurrect
set -g @resurrect-strategy-nvim 'session'
resurrect_dir="$HOME/.local/share/tmux/resurrect"
set -g @resurrect-dir $resurrect_dir
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes '"~nvim" "~R->R" "~radian"'

# change key for tmux-suspend
set -g @suspend_key 'F10'

# tmux-mode-indicator configuration
set -g @mode_indicator_empty_prompt " TMUX "
set -g @mode_indicator_empty_mode_style 'fg=#ffc777,bg="#000000",'
set -g @mode_indicator_prefix_prompt " PREFIX "
set -g @mode_indicator_prefix_mode_style 'fg=#ffc777,bg="#000000",'
set -g @mode_indicator_copy_prompt " COPY "
set -g @mode_indicator_copy_mode_style 'fg=#ffc777,bg="#000000",'
set -g @suspend_suspended_options " \
  @mode_indicator_custom_prompt:: ---- , \
  @mode_indicator_custom_mode_style::bg='#000000'\\,fg=brightblack\\,bold, \
"

# for vim-tmux-navigator disable C-l = clear screen
set -g @vim_navigator_prefix_mapping_clear_screen ""

# Initialize TMUX plugin manager
run '$HOME/.config/tmux/plugins/tpm/tpm'

# Fix for tmux 3.5+ TPM display issue
unbind I
unbind U
bind I split-window -h "$HOME/.config/tmux/tpm-install.sh"
bind U split-window -h "$HOME/.config/tmux/tpm-update.sh"

# CUSTOM RESURRECT

# unbind tmux-resurrect's default resurrect functionality
unbind C-r
unbind C-s
unbind l

# Your custom session management bindings
# Kill session via fzf
bind-key X display-popup -E "$HOME/.config/tmux/tmux-session-manager/fzf-kill-session"
# Save current session by name
bind-key S run-shell "$HOME/.config/tmux/tmux-session-manager/save-session #{session_name}"
# Load session via fzf
bind-key l display-popup -E "$HOME/.config/tmux/tmux-session-manager/fzf-restore-session"
# select session with fzf
bind-key g display-popup -E "$HOME/.config/tmux/tmux-session-manager/jump-session"
