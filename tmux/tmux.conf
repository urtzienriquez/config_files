set -g prefix C-a
unbind C-b
bind C-a send-prefix

# don't rename windows automatically
set-option -g allow-rename off

# 0 is too far from ` ;)
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

bind -n C-v split-window -h
bind -n C-s split-window -v

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-Control-vim keys without prefix key to switch panes
bind -n M-C-h select-pane -L
bind -n M-C-j select-pane -D 
bind -n M-C-k select-pane -U
bind -n M-C-l select-pane -R

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# for copy mode
bind-key Escape copy-mode # enter copy mode
bind-key -Tcopy-mode-vi Escape send -X cancel # escape copy mode
bind-key -Tcopy-mode-vi v send -X begin-selection # visual mode in copy mode
bind-key -Tcopy-mode-vi V send -X select-line # visual-line mode in copy mode
bind-key -Tcopy-mode-vi y send -X copy-selection # yank in copy mode
bind-key -Tcopy-mode-vi r send -X rectangle-toggle # visual block toggle
bind-key p paste-buffer

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

# THEME
set -g status-bg black
set -g status-fg white
# set -g window-status-current-bg white
# set -g window-status-current-fg black
# set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) '
set -g status-right ''
