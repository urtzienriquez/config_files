[settings]
screenchange-reload = true
pseudo-transparency = true

[colors]
background = #1A1B26
background-alt = #373B41
foreground = #C5C8C6
primary = #D79922
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar1]
width = 100%
height = 20pt
radius = 6
monitor = ${env:MONITOR:}
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = monspace;2
font-1 = HackNerdFont;2
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; wm-restack = i3
; modules
; modules-left = i3
modules-left = ewmh
modules-right = qtile cpu memory filesystem backlight pulseaudio wlan eth battery date

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#D79922}  %{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "   "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
format = <label>
format-warn = <label-warn>
label =  %{F#D79922}  %{F-} %gb_used% / %gb_free%
label-warn = %{F#CC231C}  %gb_used% / %gb_free%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#D79922}󰖩
label-disconnected = 󰤮 

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#D79922}󰌗
label-disconnected = 

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = true
format = <label>
label = %{F#D79922}󰃟 %{F-} %percentage%%

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT1
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <ramp-capacity> <label-low>
label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-full = %{F#689D69}Full
label-low = %{F#CC231C}%percentage%%
ramp-capacity-0 = %{F#CC231C}󰂎
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂁
ramp-capacity-4 = %{F#689D69}󰁹

[module/qtile]
type = custom/script
exec = python3 ~/.config/polybar/scripts/qt-layout.py
interval = 1
format-foreground = #989cff

##########################################################################
# workspaces (groups) for qtile
#

[module/ewmh]
type = internal/xworkspaces

icon-0 = "work1;"
icon-1 = "work2;"
icon-2 = "work3;"
icon-3 = "work4;"
icon-4 = "web;󰖟"
icon-5 = "youtube;"
icon-6 = "zotero;󰰶"
icon-7 = "graphics;"
icon-8 = "zoom;"
icon-default =  

pin-workspaces = true
show-urgent = true
group-by-monitor = false
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false

format = <label-state>

label-active = %{T2}%icon% %{T-}%name%
label-active-foreground = #000000
label-active-background = #D79922
label-active-padding = 2

label-occupied = %{T2}%icon% %{T-}%name%
label-occupied-underline = #458587
label-occupied-padding = 2

label-urgent = %{T2}%icon% %{T-}%name%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 2

label-empty = %{T2}%icon% %{T-}%name%
label-empty-foreground = #55
label-empty-padding = 2

##########################################################################
# workspaces for i3
#

[module/i3]
type = internal/i3

ws-icon-0 = "1:work1;"
ws-icon-1 = "2:work2;"
ws-icon-2 = "3:work3;"
ws-icon-3 = "4:work4;"
ws-icon-4 = "5:web;󰖟"
ws-icon-5 = "6:youtube;"
ws-icon-6 = "7:zotero;󰰶"
ws-icon-7 = "8:graphics;"
ws-icon-8 = "9:zoom;"
ws-icon-default =  

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false

format = <label-state> <label-mode>

label-mode = %{T2}󱇯 %{T-}%mode% 
label-mode-padding = 2
label-mode-foreground = #000000
label-mode-background = #FF7233

label-focused = %{T2}%icon% %{T-}%name%
label-focused-foreground = #000000
label-focused-background = #D79922
label-focused-padding = 2

label-unfocused = %{T2}%icon% %{T-}%name%
label-unfocused-padding = 2

label-visible = %{T2}%icon% %{T-}%name%
label-visible-foreground = #000000
label-visible-background = #458587
label-visible-padding = 2

label-urgent = %{T2}%icon% %{T-}%name%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 2
