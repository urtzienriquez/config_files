# Window padding (changes require restart)
window:
  padding:
    x: 3
    y: 3
  # Glyph offset determines the locations of the glyphs within their cells with
  glyph_offset:
    x: 0
    y: 0

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 10

# Colors (Tokyo Night)
colors:
  # Default colors
  primary:
    background: '#1a1b26'
    foreground: '#c0caf5'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    cursor: '#c0caf5'
    text: '#1a1b26'
  # Normal colors
  normal:
    black: '#15161e'
    red: '#f7768e'
    green: '#9ece6a'
    yellow: '#e0af68'
    blue: '#7aa2f7'
    magenta: '#bb9af7'
    cyan: '#7dcfff'
    white: '#a9b1d6'
  # Bright colors
  bright:
    black: '#414868'
    red: '#ff899d'
    green: '#9fe044'
    yellow: '#faba4a'
    blue: '#8db0ff'
    magenta: '#c7a9ff'
    cyan: '#a4daff'
    white: '#c0caf5'

# Shell
shell:
  program: /usr/bin/zsh
