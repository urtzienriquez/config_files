import:
  - ~/.config/alacritty/theme.yml

# Window padding (changes require restart)
window:
  padding:
    x: 3
    y: 3
  # Glyph offset determines the locations of the glyphs within their cells with
  glyph_offset:
    x: 0
    y: 0

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 10

# Shell
shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: J, mods: Control|Shift, action: ScrollLineDown }
  - { key: K, mods: Control|Shift, action: ScrollLineUp }
  - { key: J, mods: Control|Shift|Super, action: ScrollPageDown }
  - { key: K, mods: Control|Shift|Super, action: ScrollPageUp }
  - { key: V, mods: Control, action: ToggleViMode }
