# Colors (Tokyo Night)
colors:
  # Default colors
  primary:
    background: '#1a1b26'
    foreground: '#c0caf5'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    cursor: '#c0caf5'
    text: '#1a1b26'
  # Normal colors
  normal:
    black: '#15161e'
    red: '#f7768e'
    green: '#9ece6a'
    yellow: '#e0af68'
    blue: '#7aa2f7'
    magenta: '#bb9af7'
    cyan: '#7dcfff'
    white: '#a9b1d6'
  # Bright colors
  bright:
    black: '#414868'
    red: '#ff899d'
    green: '#9fe044'
    yellow: '#faba4a'
    blue: '#8db0ff'
    magenta: '#c7a9ff'
    cyan: '#a4daff'
    white: '#c0caf5'
